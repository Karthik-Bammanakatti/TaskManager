@if (isAddingTask) {
<app-new-task (cancelAddingTask)="onCancelAddingTask()" [userId]="selectedUserId" />
}
@if (isEditingTask) {
<app-edit-task (cancelEditingTask)="onCancelEditingTask()" (editTask)="onSubmitEditTask($event)"
    [selectedTask]="selectedTask" />
}
<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task" (edit)="onStartEditTask($event)" />
        </li>
        }
    </ul>
</section>
