<div class="backdrop" (click)="onCancelEditingTask()"></div>
<dialog open>
    <h2>Edit Task</h2>
    <form (ngSubmit)="onSubmitEditTask()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [value]="selectedTask.title" />
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [value]="selectedTask.summary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [value]="selectedTask.dueDate" />
        </p>

        <p class="actions">
            <button type="button" (click)="onCancelEditingTask()">Cancel</button>
            <button type="submit" (click)="onSubmitEditTask()">Edit</button>
        </p>
    </form>
</dialog>
